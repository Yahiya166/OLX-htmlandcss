<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<script>
    function login() {
        alert('User Login SuccessFully');
        var location = window.location.href
        window.location.replace("index.html");
    }
</script>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 header fixed-top">
                <div class="navbar">
                    <a href="index.html"><img src="https://www.pngrepo.com/png/18507/512/back-button.png"
                            alt="gotoback"></a>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Logotyp_OLX_.png" alt="OLX">
                    <form>
                        <input type="search" name="search">
                        <button>search</button>
                    </form>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-md-12 ">
                <div class="parent">
                    <div class="child">

                        <form>

                            <h2>Login Form</h2>

                            <div class="inp">
                                <input
                                    style="background-image: url('https://i.pinimg.com/originals/42/b4/b7/42b4b774d3e9880de5572c53a74495cb.jpg'); background-repeat: no-repeat;background-size: 30px; padding-left: 40px;"
                                    type="email" name="Email" required placeholder="Enter Email">
                                <input
                                    style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRV85-pNlR6kbrlOL3Qx0DyKqoKPjrQHkmrljIrQ6ApreS1j7rFg1WBcLfZr7hfk8dMbak&usqp=CAU'); background-repeat: no-repeat;background-size: 25px;  padding-left: 40px;"
                                    type="password" name="password" required placeholder="Enter Password">
                            </div>


                            <div class="ForPassword">
                                <a href="#">Forget Password</a>
                            </div>
                            <div class="login">
                                <input type="submit" onclick="login()" value="Login">
                            </div>

                        </form>

                        <p>If You Dont have any acount or Sign In another acount? <a href="#">Click Here </a> </p>

                        <div class="signIn">
                            <button onclick="login()">Facebook</button>
                            <button onclick="login()">Instagram</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>
</body>

</html>
